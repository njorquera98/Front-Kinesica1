<body>
  <div class="table-container">
    <h1>Lista Pacientes</h1>
    <div class="example-button-row">
      <button mat-flat-button color="primary" routerLink="/nuevo-paciente">Nuevo Paciente</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="custom-table">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="custom-header"> Nombre </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="custom-header"> Apellido </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef class="custom-header"> Telefono </th>
        <td mat-cell *matCellDef="let element" class="custom-cell"> {{element.telefono}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef class="custom-header"> Acci√≥n </th>
        <td mat-cell *matCellDef="let element" class="custom-cell">
          <div class="example-flex-container">
            <div class="example-button-container">
              <button routerLink="/paciente" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>person</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                <mat-icon>edit</mat-icon>
              </button>
            </div>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
    </table>
  </div>
</body>
