<div class="container">
  <!-- Capa para el fondo desenfocado -->
  <div class="background"></div>
  <!-- Contenido dentro del contenedor -->
  <mat-card>
    <mat-card-content>
      <!-- Agregar el logo aquí -->
      <img src="https://trisquelion.cl/wp-content/uploads/2023/03/trisquel-removebg-preview.png" alt="Logo de la aplicación" class="logo">

        <!-- Formulario de inicio de sesión -->
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <!--
        <mat-error *ngIf="!loginValid">
          El usuario y contraseña no son correctos
        </mat-error>
        -->
        <mat-form-field>
          <input matInput placeholder="Usuario" name="username" required>
          <!--
          <mat-error>
            Por favor ingrese un correo válido
          </mat-error>
          -->
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Contraseña" name="password" required>
          <!--
          <mat-error>
            Por favor ingrese una contraseña válida
          </mat-error>
          -->
        </mat-form-field>
        <button mat-raised-button color="primary" routerLink="/paciente" >Iniciar Sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
