<form>
  <div>
    <label for="username">Usuario:</label><br>
    <input type="text" id="username" formControlName="username" placeholder="Usuario">
  </div>
  <div>
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" formControlName="password" placeholder="Contraseña">
  </div>
  <div>
    <button type="submit" routerLink="/paciente">Iniciar sesión</button>
    <a routerLink="/paciente">cambio</a>
  </div>
</form>
