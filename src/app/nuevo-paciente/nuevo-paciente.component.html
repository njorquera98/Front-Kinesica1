<div>
  <form>
    <h2>Nuevo Paciente</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" formControlName="nombre">

    <label for="apellido">Apellido:</label>
    <input type="text" formControlName="apellido">

    <label for="telefono">Teléfono:</label>
    <input type="text" formControlName="telefono">

    <label for="correo">Correo electrónico:</label>
    <input type="email" formControlName="correo">

    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" formControlName="fecha_nacimiento">

    <label for="fecha_ingreso">Fecha de Ingreso:</label>
    <input type="date" formControlName="fecha_ingreso">

    <label for="prevision">Previsión:</label>
    <input type="text" formControlName="prevision">

    <label for="evaluacion">Evaluación:</label>
    <input type="text" formControlName="evaluacion">

    <label for="objetivo">Objetivo:</label>
    <input type="text" formControlName="objetivo">

    <label for="diagnostico">Diagnóstico:</label>
    <input type="text" formControlName="diagnostico">

    <button type="submit">Enviar</button>
</form>
</div>
